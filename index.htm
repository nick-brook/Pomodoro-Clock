
<!DOCTYPE html>

<html lang="en">

<head>
    <!-- ensure proper rendering and touch zooming -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS file -->
    <link rel="stylesheet" href="timer.css">

    <!--Import JS file-->
    <script src="timer.js"></script>

    <!-- load fonts awesome -->
    <script src="https://kit.fontawesome.com/a1be6c75b5.js" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- load Jquery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!--favicon-->
    <link rel='icon' href='#' type='image/x-icon' />

    <title>Pomodoro Timer</title>

<!-- J query -->

    <script>
        $(document).ready(function() {
            initialize();

        $("#pause").hide()
            
        $("#pause").click(function() {
                pauseTimer()
                $("#start-stop").show()
                $("#pause").hide()
            });

        $("#start-stop").click(function() {
                playTimer()
                $("#start-stop").hide()
                $("#pause").show()
            });


        $("#work-increment").click(function() {
                incDec(true,true)
            });

        $("#work-decrement").click(function() {
                incDec(false,true)
            });

        $("#break-increment").click(function() {
                incDec(true,false)
            });

        $("#break-decrement").click(function() {
                incDec(false,false)
            });

        $("#reset").click(function() {
                pauseTimer();
                initialize();
                 $("#start-stop").show()
                $("#pause").hide()
            });

        });
    </script>

</head>

<body>

    <!--highest level container-->
    <div class="container-sm mt-5 pb-3 pt-3 box" id="pomodoro">
        
            <h3 class = "mb-3" id = "title">Pomodoro Timer </h3>

            <div class = "timer-boxes mb-3">

                <div class = "timer-box" id = "work-time-box">

                    <h6 class = "timer-title">Work Time</h6>

                    <div class = "controls" id = "work-controls">
                        <i class="fas fa-plus timer-icon" id ="work-increment"></i>
                        <div class = "time-length" id = "work-time"> 
                        </div>
                        <i class="fas fa-minus timer-icon" id ="work-decrement"></i>
                    </div>

                </div>

                <div class = "timer-box" id = "break-time-box">

                    <h6 class = "timer-title">Break Time</h6>

                    <div class = "controls" id = "break-controls">
                        <i class="fas fa-plus timer-icon" id ="break-increment"></i>
                        <div class = "time-length" id = "break-time"> 
                        </div>
                        <i class="fas fa-minus timer-icon" id ="break-decrement"></i>
                    </div>

                </div>
                
            </div>

            <div class = "timer-box" id = "time-left-box">

                    <h6 class = "timer-title" id = "session-level"></h6>

                        <p class = "time-left-length" id = "session-length"> </p>

                        <div id = "time-controls">
                            <i class="fas fa-play timer-icon" id = "start-stop"></i>
                            <i class="fas fa-pause timer-icon" id = "pause"></i>
                            <i class="fas fa-undo timer-icon" id = "reset"></i>
                        </div>

                    
            </div>
    
    </div>

</body>
